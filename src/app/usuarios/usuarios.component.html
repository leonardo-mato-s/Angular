  
<h1>Lista de Usuarios</h1>
<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">USUARIO</th>
        <th scope="col">CLAVE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.id}}</td>
        <td>{{usuario.nomuser}}</td>
        <td>{{usuario.clave}}</td>
      </tr>
    </tbody>
  </table>
